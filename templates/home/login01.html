{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Hub - Login</title>
    <link rel="stylesheet" href="{% static 'login01.css' %}">
</head>
<body>
    <div class="background-slideshow">
        <!-- Slideshow images will be inserted by JavaScript -->
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Welcome to Volunteer Hub</h2>
            <div class="user-type-selector">
                <button class="type-btn active" data-type="volunteer">Volunteer</button>
                <button class="type-btn" data-type="ngo">NGO Coordinator</button>
                <button class="type-btn" data-type="admin">Admin</button>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>

                <div class="additional-fields volunteer-fields">
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input type="text" id="studentId" placeholder="Enter your student ID">
                    </div>
                </div>

                <div class="additional-fields ngo-fields hidden">
                    <div class="form-group">
                        <label for="ngoId">NGO Registration ID</label>
                        <input type="text" id="ngoId" placeholder="Enter NGO registration ID">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="login-btn">Login</button>
                </div>

                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <a href="{% url 'register' %}" class="register-link">New User? Register Here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'login01.js' %}"></script>
</body>
</html>
